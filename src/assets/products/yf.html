<h2>技术参数：</h2>
<p>压力范围：0—10bar</p>
<p>介质温度：-10℃~+180℃</p>
<p>环境温度：-10℃~ +60℃</p>
<p>气源压力：0.4~0.7Mpa</p>
<p>阀体材料：CF8、CF8M</p>
<p>密封材料：CF3、CF3M</p>
<p>外壳材料：聚四氟乙烯</p>
<p>控制气体：中性气体、空气</p>
 
<p>控制功能：常开</p>
<p>PPS执行机构外壳适用于环境温度  +5℃ ~ +130℃</p>
<p>无复位弹簧</p>
<p>三夹式连接</p>
<p>独立可调行程极限，适于高低流量</p>
<p>手动应急开关</p>
<p>先导阀适用的Namur适配器</p>
