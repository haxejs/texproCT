<ion-header>
  <ion-navbar>
    <ion-title>Completed Batches({{batches.length}})</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item-divider>
      <div>Total Loading: {{loadingTotal}}</div>
      <div item-end>Total Power: {{powerTotal}}</div>
    </ion-item-divider>
    <ion-item-divider>
      <div>Total Water: {{waterTotal}}</div>
      <div item-end>Total Steam: {{steamTotal}}</div>
    </ion-item-divider>
  </ion-card>

  <ion-card *ngIf="batches.length > 0">    
    <canvas baseChart width="200" height="350"
              [datasets]="lineChartData"
              [labels]="lineChartLabels"
              [options]="lineChartOptions"
              [colors]="lineChartColors"
              [legend]="lineChartLegend"
              [chartType]="lineChartType">
    </canvas>
  </ion-card>
</ion-content>
