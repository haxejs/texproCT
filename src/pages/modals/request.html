<ion-header>
  <ion-navbar>
    <ion-title>{{"REQUEST_REPAIR" | translate}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card ion-list>
    <ion-item>
      <ion-label color="primary" stacked>{{"ENTER_DESCRIPTION" | translate}}</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <button ion-button color="primary" full (click)="dismiss()">{{"Send" | translate}}</button>
      <button margin-top ion-button color="danger" full (click)="dismiss()">{{"Cancel" | translate}}</button>
    </ion-card-content>
  </ion-card>
</ion-content>
