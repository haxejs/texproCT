<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">Close</button>
    </ion-buttons>    
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Email or mobile</ion-label>
      <ion-input type="text" value="demo@son-tech.net"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Password</ion-label>
      <ion-input type="password" value="12345678"></ion-input>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <button ion-button color="primary" full (click)="dismiss()">Login</button>
    </ion-card-content>
  </ion-card>
</ion-content>
