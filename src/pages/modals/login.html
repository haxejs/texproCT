<ion-header>
  <ion-navbar>
    <ion-title>{{"LOGIN" | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">{{"Cancel" | translate}}</button>
    </ion-buttons>    
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card ion-list>
    <ion-item>
      <ion-label color="primary" stacked>{{"EMAIL_OR_MOBILE" | translate}}</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>{{"PASSWORD" | translate}}</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <button ion-button color="primary" full (click)="login()">{{"LOGIN" | translate}}</button>
    </ion-card-content>
  </ion-card>
</ion-content>
