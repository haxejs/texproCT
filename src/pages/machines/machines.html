<ion-header>
  <ion-navbar>
    <ion-title>Running Machines</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let machine of machines();">
      <ion-item detail-push (click)="showMachine(machine.id)">
        <div padding item-start>        
          <h1>{{machine.MachineNumber}}</h1>
        </div>
        <h2>{{machine.MachineName}} ({{machine.BatchName}})</h2>
        <h3>Running, 45°C, 001, 001, Increase temperature</h3>
        <p>User warning: manual operations</p>      
      </ion-item>
    </ion-card>
