<ion-content>  
  <carousel></carousel>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card id="machines">    
    <ion-item-divider class="dividerEnhance">
      <button ion-button outline item-end (click)="requestRepair()"><ion-icon name="construct"></ion-icon>Request Repair</button>
      My machines
    </ion-item-divider>

    <ion-card-content class="row">
      <div padding-horizontal class="item secondaryTextColor" tappable (click)="showMachines()">
        <ion-icon name="pulse"></ion-icon>
        <div class="truncate">Running</div>
        <div>7</div>
      </div>
      <div padding-horizontal class="item dangerTextColor" tappable (click)="showMachines()">
        <ion-icon name="warning"></ion-icon>
        <div class="truncate">Warning</div>
        <div>7</div>
      </div>
      <div padding-horizontal class="item" tappable (click)="showMachines()">
        <ion-icon name="square"></ion-icon>
        <div class="truncate">Stopped</div>
        <div>7</div>
      </div>
      <div padding-horizontal class="item lightTextColor" tappable (click)="showMachines()">
        <ion-icon name="switch"></ion-icon>
        <div class="truncate">Disconnected</div>
        <div>7</div>
      </div>      
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item-divider class="dividerEnhance">
      Today's batch reports
    </ion-item-divider>
    <ion-card-content class="row">
      <div id="completedBatches" padding-horizontal class="itemWide" tappable (click)="showBatches()">
        <div class="contrastBackgroundColor">
          <div class="truncate">Completed</div>
          <div>Batches: 7</div>
          <div>Loading: 7</div>
        </div>        
      </div>
      <div id="producingBatches" padding-horizontal class="itemWide" tappable (click)="showBatches()">
        <div class="contrastBackgroundColor">
          <div class="truncate">Producing</div>
          <div>Batches: 7</div>
          <div>Loading: 7</div>
        </div>
      </div>      
    </ion-card-content>
  </ion-card>  
    
</ion-content>
