<ion-content>  
  <carousel></carousel>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card>    
    <ion-item-divider>
      <button ion-button outline item-end><ion-icon name="construct"></ion-icon>Request Repair</button>
      My machines
    </ion-item-divider>

    <ion-card-content class="row">
      <div padding-horizontal class="item" tappable (click)="showMachines()">
        <ion-icon name="pulse" color="secondary"></ion-icon>
        <div class="truncate secondaryTextColor">Running</div>
        <div class="secondaryTextColor">7</div>
      </div>
      <div padding-horizontal class="item" tappable (click)="showMachines()">
        <ion-icon name="warning" color="danger"></ion-icon>
        <div class="truncate dangerTextColor">Warning</div>
        <div class="dangerTextColor">7</div>
      </div>
      <div padding-horizontal class="item" tappable (click)="showMachines()">
        <ion-icon name="pause"></ion-icon>
        <div class="truncate">Stopped</div>
        <div>7</div>
      </div>
      <div padding-horizontal class="item" tappable (click)="showMachines()">
        <ion-icon name="switch"></ion-icon>
        <div class="truncate">Disconnected</div>
        <div>7</div>
      </div>      
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item-divider>
      My output reports
    </ion-item-divider>
    <ion-card-content class="row">
      <div padding-horizontal class="item primaryBackgroundColor" tappable (click)="showBatches()">
        <ion-icon name="code-download"></ion-icon>
        <div class="truncate">Completed</div>
        <div>Batches: 7</div>
        <div>Loading: 7</div>
      </div>
      <div padding-horizontal class="item primaryBackgroundColor" tappable (click)="showBatches()">
        <ion-icon name="code-working"></ion-icon>
        <div class="truncate">Producing</div>
        <div>Batches: 7</div>
        <div>Loading: 7</div>
      </div>      
    </ion-card-content>
  </ion-card>  
    
</ion-content>
